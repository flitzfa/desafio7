    <link rel="stylesheet" href="../css/main.css">
    <title>MeepBurger - Productos</title>
</head>
<body>
    <div class="contBody">
        <header class="headerGrid">
            <div class="navBar text-focus-in">
                <h1 class="logo"><a href="../index.html">MeepBurger</a></h1>
                <nav>
                    <ul>
                        <li><a href="./sucursales.html"><i class="fa-solid fa-map-location-dot"></i> Sucursales</a></li>
                        <li><a href="./productos.html"><i class="fa-solid fa-box"></i> Productos</a></li>
                        <li><a href="../index.html"><i class="fa-solid fa-burger"></i> Inicio</a></li>
                        <li><a href="./sobrenosotros.html"><i class="fa-solid fa-users-between-lines"></i> Sobre nosotros</a></li>
                        <li><a href="./contacto.html"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="mainGrid">
            <h2 class="h2">
                <i class="fa-solid fa-rocket"></i> Contacto <i class="fa-solid fa-rocket"></i>
            </h2>
            <div class="formularioDiv">
                <form action="">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div>
                            <label for="nombre"> Ingresar nombre: </label>
                            <input type="text" name="nombre" placeholder="Ingresar nombre">
                        </div>
                        <div>
                            <label for="edad"> Ingresar edad: </label>
                            <input type="number" name="edad" placeholder="Ingresar edad" min="18">
                        </div>
                        <div>
                            <label for="email"> Ingresar email: </label>
                            <input type="email" name="email" placeholder="Ingresar email">
                        </div>
                        <div>
                            <label for="provincia"> Selecciona tu provincia: </label>
                            <select name="provincia" id="">
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Neuquén">Neuquén</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                            </select>
                        </div>
                        <div>
                            <label for="motivoconsulta"> Motivo de la consulta: </label> <br>
                
                                <div>
                                    <label for="motivoconsulta"> Marketing </label> 
                                    <input type="radio" name="motivoconsulta" value="marketing"> <br>
                                </div>
                
                                <div>
                                    <label for="motivoconsulta"> Finanzas </label>    
                                    <input type="radio" name="motivoconsulta" value="finanzas"> <br>
                                </div>
                
                                <div>
                                    <label for="motivoconsulta"> Sugerencia </label>
                                    <input type="radio" name="motivoconsulta" value="sugerencia"> 
                                </div>
                        </div>
                        <div>
                            
                            <label for="mensaje">Ingresar mensaje:</label>
                            <textarea name="mensaje" id="" cols="30" rows="4"> </textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit">
                            <input type="reset" value="Limpiar formulario">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footerGrid">
            <p> &copy; Todos los derechos reservados 2022</p>
        </footer>
    </div>
    
</body>
